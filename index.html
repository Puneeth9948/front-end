<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartClinic</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f9fc; }
    h2 { color: #2a4d69; }
    .container { max-width: 1000px; margin: auto; }
    form { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select { padding: 8px; margin: 5px 0; width: 100%; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 30px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #e1ecf4; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Patient</h2>
    <form id="patientForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone" required />
      
      <button type="submit">Add Patient</button>
    </form>

    <h3>Patient List</h3>
    <table id="patientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add Doctor</h2>
    <form id="doctorForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="specialty" placeholder="Specialty" required />
      <select name="availabilityStatus" required>
        <option value="AVAILABLE">AVAILABLE</option>
        <option value="UNAVAILABLE">UNAVAILABLE</option>
      </select>
      <button type="submit">Add Doctor</button>
    </form>

    <h3>Doctor List</h3>
    <table id="doctorTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Specialty</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Schedule Appointment</h2>
    <form id="appointmentForm">
      <input type="number" name="patientId" placeholder="Patient ID" required />
      <input type="number" name="doctorId" placeholder="Doctor ID" required />
      <input type="datetime-local" name="time" required />
      <button type="submit">Schedule</button>
    </form>

    <h2>Appointments</h2>
    <table id="appointmentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient ID</th>
          <th>Doctor ID</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const patientForm = document.getElementById('patientForm');
    const doctorForm = document.getElementById('doctorForm');
    const appointmentForm = document.getElementById('appointmentForm');
    const patientTableBody = document.querySelector('#patientTable tbody');
    const doctorTableBody = document.querySelector('#doctorTable tbody');
    const appointmentTableBody = document.querySelector('#appointmentTable tbody');

    patientForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(patientForm));
      const response = await fetch('https://patientapp12-ezamcxcrffaybah5.centralus-01.azurewebsites.net/patient/add', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      alert(response.ok ? 'Patient added!' : 'Failed to add patient');
      patientForm.reset();
      loadPatients();
    });

    doctorForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(doctorForm));
      const response = await fetch('https://doctor12-azhvaqgdfkg7dpdm.centralus-01.azurewebsites.net/doctor/add', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      alert(response.ok ? 'Doctor added!' : 'Failed to add doctor');
      doctorForm.reset();
      loadDoctors();
    });

    appointmentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(appointmentForm);
      const data = {
        patientId: formData.get('patientId'),
        doctorId: formData.get('doctorId'),
        time: formData.get('time')
      };
      const response = await fetch('https://appointmentweb-fwh3f7bmaadaf4ft.centralus-01.azurewebsites.net/app/add', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      if (response.ok) {
        alert('Appointment scheduled!');
        appointmentForm.reset();
        loadAppointments();
      } else {
        alert('Failed to schedule appointment');
      }
    });

    async function loadAppointments() {
      const response = await fetch('https://appointmentweb-fwh3f7bmaadaf4ft.centralus-01.azurewebsites.net/app/all');
      const appointments = await response.json();
      appointmentTableBody.innerHTML = '';
      appointments.forEach(appt => {
        const row = `<tr>
          <td>${appt.id}</td>
          <td>${appt.patientId}</td>
          <td>${appt.doctorId}</td>
          <td>${appt.appointmentTime?.replace('T', ' ')}</td>
          <td>${appt.status}</td>
        </tr>`;
        appointmentTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    async function loadPatients() {
      const response = await fetch('https://patientapp12-ezamcxcrffaybah5.centralus-01.azurewebsites.net/patient/all');
      const patients = await response.json();
      patientTableBody.innerHTML = '';
      patients.forEach(p => {
        const row = `<tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.phone}</td>
        </tr>`;
        patientTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    async function loadDoctors() {
      const response = await fetch('https://doctor12-azhvaqgdfkg7dpdm.centralus-01.azurewebsites.net/doctor/all');
      const doctors = await response.json();
      doctorTableBody.innerHTML = '';
      doctors.forEach(d => {
        const row = `<tr>
          <td>${d.id}</td>
          <td>${d.name}</td>
          <td>${d.specialty}</td>
          <td>${d.availabilityStatus}</td>
        </tr>`;
        doctorTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    loadPatients();
    loadDoctors();
    loadAppointments();
  </script>
</body>
</html>
